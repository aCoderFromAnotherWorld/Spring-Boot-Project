<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Student Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark p-3 mb-4">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">School System</a>
            <a href="/dashboard" class="btn btn-outline-light btn-sm">Back to Dashboard</a>
        </div>
    </nav>

    <div class="container">
        <div class="card shadow">
            <div class="card-header bg-white d-flex justify-content-between align-items-center">
                <h4 class="mb-0">Registered Students</h4>
                <div th:if="${param.success}" class="alert alert-success py-1 px-3 mb-0">Action Successful!</div>
            </div>
            <div class="card-body">
                <table class="table table-hover">
                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Department</th>
                            <th sec:authorize="hasRole('TEACHER')">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="student : ${students}">
                            <td th:text="${student.id}">1</td>
                            <td th:text="${student.name}">John Doe</td>
                            <td th:text="${student.department != null ? student.department.name : 'N/A'}">CSE</td>
                            
                            <td sec:authorize="hasRole('TEACHER')">
                                <form th:action="@{/api/students/delete/{id}(id=${student.id})}" method="post" 
                                      onsubmit="return confirm('Are you sure you want to delete this student?')">
                                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div th:if="${#lists.isEmpty(students)}" class="text-center p-4 text-muted">
                    No students found in the database.
                </div>
            </div>


            <select name="deptId" class="form-select" required>
                <option value="">Select Department</option>
                <option th:each="dept : ${departments}" 
                        th:value="${dept.id}" 
                        th:text="${dept.name}"></option>
            </select>


        </div>
    </div>
</body>
</html>
