<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark p-3 mb-5">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">School System</a>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow border-0">
                    <div class="card-header bg-success text-white text-center py-3">
                        <h4 class="mb-0">Add New Course</h4>
                    </div>
                    <div class="card-body p-4">
                        <form th:action="@{/api/courses}" th:object="${course}" method="post">
                            <div class="mb-3">
                                <label class="form-label font-weight-bold">Course Title</label>
                                <input type="text" th:field="*{title}" class="form-control" 
                                       placeholder="e.g. Data Structures & Algorithms" required>
                            </div>
                            
                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-success">Create Course</button>
                                <a href="/dashboard" class="btn btn-outline-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-muted text-center small">
                        Teacher Access Only
                    </div>
                </div>
            </div>
        </div>

        <!-- Display All Available Courses -->
        <div class="row mt-5">
            <div class="col-md-10 offset-md-1">
                <div class="card shadow border-0">
                    <div class="card-header bg-primary text-white text-center py-3">
                        <h4 class="mb-0">All Available Courses</h4>
                    </div>
                    <div class="card-body">
                        <div th:if="${courses.isEmpty()}" class="alert alert-info text-center">
                            No courses available yet.
                        </div>
                        <div th:if="${!courses.isEmpty()}" class="table-responsive">
                            <table class="table table-hover table-striped">
                                <thead class="table-dark">
                                    <tr>
                                        <th>ID</th>
                                        <th>Course Title</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="c : ${courses}">
                                        <td th:text="${c.id}">1</td>
                                        <td th:text="${c.title}">Course Title</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
